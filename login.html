<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="welcome">
        <div class="heading-message">
            <h1>Liver Cirrhosis Prediction System</h1>
        </div>
    </div>
</header>

<div class="login-main">
    <div class="message">
        <p>Admin Login</p>
    </div>

    <div class="form-section">
        <div class="enter">
            <h3>Enter your login credentials</h3>
        </div>
        <div class="form-class">
            <form>
                <label for="username">Name</label>
                <input type="text" name="username" id="username">
            </form> 
        </div>
    </div>
</div>

</body>
</html>
