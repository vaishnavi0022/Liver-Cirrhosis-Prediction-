<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        .header {
            font-size: 60px;
            font-weight: 200px;
        }

        .ooo {
            font-size: 20px;
            font-weight: 20px;
        }

        #patientName {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: large;
        }

        th {
            background-color: #3AAFA9;
            width: 90px;
        }

        thead {
            background-color: #3AAFA9;
            width: 90px;
        }

        #prediction {
            margin-top: 20px;
            font-size: 30px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="header">
    <div id="patientName">Patient: John Doe</div>
    <button class="delete-button">Delete Patient</button>
</div>
<div class="ooo">
    <div id="age">Age:30</div>
    <div id="gender">Gender:Male</div>
</div>

<table>
    <thead>
    <tr>
        <th>Feature</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>TB</td>
        <td id="age">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>TB</td>
        <td id="tb">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>PB</td>
        <td id="pb">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>ALKPHOS</td>
        <td id="alkphos">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>sgpt</td>
        <td id="sgpt">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>sgot</td>
        <td id="sgot">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>TP</td>
        <td id="tp">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>ALPB</td>
        <td id="alb">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    <tr>
        <td>A/GRATIO</td>
        <td id="agratio">-</td> <!-- Placeholder value, will be updated dynamically -->
    </tr>
    </tbody>
</table>

<div id="prediction">
    <strong>Prediction:</strong> <span id="predictionValue"></span>
</div>
</body>
</html>
