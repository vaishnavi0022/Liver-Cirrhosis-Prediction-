<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
         
            color: white;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group {
            overflow: hidden;
            margin-bottom: 20px; /* Increased margin between form groups */
        }
.head{
    background-color: #3AAFA9;
    height:100px ;
    justify-content: center;


}
        input[type="submit"] {
            display: block;
            margin-left: auto; /* Centering submit button */
            margin-right: auto; /* Centering submit button */
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3AAFA9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2B7A78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head"><h1>Patient Information</h1></div>
        
        <form>

           
            <div class="form-group">
                <div>
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="gmail">Email:</label>
                    <input type="text" id="gmail" name="gmail" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="phone_no">Phone Number:</label>
                    <input type="text" id="phone_no" name="phone_no" required>
                </div>
            </div>

            <h2>Medical Information</h2>

            <div class="form-group">
                <div>
                    <label for="tb">TB:</label>
                    <input type="text" id="tb" name="tb" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="pb">PB:</label>
                    <input type="text" id="pb" name="pb" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="alkphos">ALKPHOS:</label>
                    <input type="text" id="alkphos" name="alkphos" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="sgpt">SGPT:</label>
                    <input type="text" id="sgpt" name="sgpt" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="sgot">SGOT:</label>
                    <input type="text" id="sgot" name="sgot" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="tp">TP:</label>
                    <input type="text" id="tp" name="tp" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="alb">ALB:</label>
                    <input type="text" id="alb" name="alb" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="agratio">A/GRATIO:</label>
                    <input type="text" id="agratio" name="agratio" required>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
